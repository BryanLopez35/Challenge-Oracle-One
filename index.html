<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="shortcut icon" type="image/x-icon" href="./img/Vector.svg">
    <title>Encriptador | Edición #5: Challenge ONE</title>
</head>

<body>
    <header class="header">
        <h6><img src="img/Vector.svg" alt="" class="logo">Encriptador | Edición #5: Challenge ONE</h6>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="form-wrapper">
                <form>
                    <textarea id="texto" class="input-text" maxlength="200"
                        placeholder="Ingresa el texto aquí"></textarea>
                </form>

                <div class="alert">
                    <img class="icon" src="img/alert.svg" alt="Alert icon">
                    <div class="text">Solo letras minusculas y sin acentos</div>
                </div>

                <div class="buttons">
                    <button class="encrypt-button" onclick="procesar();">Encriptar</button>
                    <button class="decrypt-button" onclick="procesar2();">Desencriptar</button>
                </div>
            </div>

            <div class="output-wrapper">
                <div id="texto-encriptado" style="display: none;">
                    <textarea name="output-text" id="output-text" class="output-text" readonly
                        placeholder="textarea"></textarea>
                    <div>
                        <button id="copiar" class="copiar" onclick="copiarContenido();">Copiar</button>
                    </div>
                </div>
                <div id="imageAlura" class="image-wrapper">
                    <img src="img/Muñeco.png" alt="Muñeco image">
                </div>
                <div id="messages" class="message-container">
                    <div>
                        <h2>Ningún mensaje fue encontrado</h2>
                    </div>
                    <div>
                        <p>Ingresa el texto que desees encriptar o Desencriptar.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div>
            © <span id="fecha-footer"></span> | Bryan Lopez
            |
            <a href="https://www.linkedin.com/in/bryan-lopez-hdz/">LinkedIn</a>
            | <a href="https://github.com/tu-usuario">GitHub</a>
        </div>
    </footer>

    <script src="./js/encrypt.js"></script>
    <script src="./js/style.js"></script>
</body>

</html>
